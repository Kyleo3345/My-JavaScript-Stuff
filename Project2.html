<!doctype html>
<html lang="en">
<head>
<title>Project 2 JS</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie-edge">
<script src="Project2jscode.js" defer>
</script>
<link href="Project2style.css" rel="stylesheet" />
</head>
<body>
<br>
<br>
<h1> Rock, Paper, Scissors!! </h1>
<h2>Rules:</h2>
<ul>
<li>Rock beats Scissors</li>
<li>Paper beats rock</li>
<li>Scissors beats paper</li>
<dl>Make your choice below to play against the computer</dl>
</ul>
<div class="selections">
	<button class="select" data-selection="rock">🪨</button>
	<button class="select" data-selection="paper">📃</button>
	<button class="select" data-selection="scissors">✂️</button>
</div>
<br>
<br>
<div class="results">
	<div>
	🧍‍♂️/🧍‍♀️
	<span class="result-score" data-your-score> 0 </span>
	</div>
	<div data-final-column>
	💻
	<span class="result-score" data-computer-score> 0 </span>
	</div>
	<!-- <div class="result-selection">🪨</div>
	<div class="result-selection">✂️</div> -->
	</div>
</body>
</html>
