<body>
<form>
	<label for="age">Age in Years:</label><br>
	<select name="age" id="age">
  <option></option>
	<option value="a">Less Than 2</option>
	<option value="b">2 to 18</option>
	<option value="c">18 to 40</option>
	<option value="d">41 to 65</option>
	<option value="e">65 to 70</option>
	<option value="f">Over 70</option>
	</select>
	<br>
	<br>

	<label for="increment">Amount of Insurance:</label><br>
	<select name="increment" id="increment">
  <option value="0"></option>
	<option value="1">$10,000</option>
	<option value="2">$20,000</option>
	<option value="3">$30,000</option>
	<option value="4">$40,000</option>
	<option value="5">$50,000</option>
	<option value="6">$60,000</option>
	</select>
  <br>
  <br>
  <button onclick='getResult()'  id="calculate">Calculate</button>
  
</form>
